<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soumyajit's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <svg height="0" xmlns="http://www.w3.org/2000/svg">
        <filter id="drop-shadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
            <feOffset dx="12" dy="12" result="offsetblur"/>
            <feFlood flood-color="rgba(0,0,0,0.5)"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </svg>
    
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="about.html">About</a>
                </div>
            </div>
            
            <div class="right-side">
                <div class="brand">
                    <div>SOUMYAJIT SAHA</div>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="portfolio-items-wrapper">
                
                <div class="portfolio-item-wrapper">
                    
                    <div class="portfolio-img-background" style="background-image: url(images/portfolio5.jpg);"></div>

                    <a href='https://github.com/Soumyajit-Saha' target="_blank">
                    <div class="img-text-wrapper">
                        <div class="logo-wrapper shadowed">
                            <img src="images/logos/github.png">
                        </div>
                        <div class="subtitle">
                            Have a look at my Github Profile...
                        </div>
                    </div>
                    </a>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image: url(images/portfolio13.jpeg);"></div>

                    <a href='https://scholar.google.com/citations?user=-0zscqIAAAAJ&hl=en' target="_blank">
                    <div class="img-text-wrapper">
                        <div class="logo-wrapper shadowed">
                            <img src="images/logos/google.png">
                        </div>
                        <div class="subtitle">
                            This will take you to my Google Scholar Profile and brief you about my Research Interests...
                        </div>
                    </div>
                    </a>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image: url(images/portfolio14.jpg);"></div>

                    <a href='https://linkedin.com/in/soumyajit-saha-8b47a2182/' target="_blank">
                    <div class="img-text-wrapper">
                        <div class="logo-wrapper shadowed">
                            <img src="images/logos/google.png">
                        </div>
                        <div class="subtitle">
                            Let's have a look at my LinkedIn Profile...
                        </div>
                    </div>
                    </a>
                </div>

                
                
            </div>
        </div>
    </div>
</body>

<script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')
    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseover', () => {
            portfolioItem.childNodes[1].classList.add('img-darken')
        })

        portfolioItem.addEventListener('mouseout', () => {
            portfolioItem.childNodes[1].classList.remove('img-darken')
        })
    })
</script>

</html>
